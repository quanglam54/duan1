<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh mục sản phẩm</title>
    <link rel="stylesheet" href="/public/css/category.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <aside class="filter-sidebar">
        <h2>Bộ lọc</h2>
        <div class="filter-section">
          <h3>Màu sắc</h3>
          <label><input type="checkbox" /> Đen</label>
          <label><input type="checkbox" /> Xanh dương</label>
          <!-- Thêm các tùy chọn màu sắc khác -->
        </div>

        <div class="filter-section">
          <h3>Thương hiệu</h3>
          <label><input type="checkbox" /> Classic</label>
          <label><input type="checkbox" /> Excer</label>
          <!-- Thêm các tùy chọn thương hiệu khác -->
        </div>

        <div class="filter-section">
          <h3>Chất liệu</h3>
          <label><input type="checkbox" /> Kim loại</label>
          <label><input type="checkbox" /> Nhựa</label>
          <!-- Thêm các tùy chọn chất liệu khác -->
        </div>

        <div class="filter-section">
          <h3>Hình dáng</h3>
          <label><input type="checkbox" /> Hình tròn</label>
          <label><input type="checkbox" /> Hình vuông</label>
          <!-- Thêm các tùy chọn hình dáng khác -->
        </div>

        <div class="filter-section">
          <h3>Tính năng</h3>
          <label><input type="checkbox" /> Chống ánh sáng xanh</label>
          <label><input type="checkbox" /> Siêu mỏng</label>
          <!-- Thêm các tùy chọn tính năng khác -->
        </div>
      </aside>

      <section class="product-list">
        <div class="product-card">
          <img src="image1.jpg" alt="Sản phẩm 1" />
          <h4>Kính mắt Gọng Nhựa Titan</h4>
          <p>1,800,000đ</p>
        </div>
        <!-- Thêm các sản phẩm khác -->
      </section>
    </main>
  </body>
</html>
